<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="index_style.css">
  <title>THINK GREEN LIVE GREEN</title>
  <link rel="shortcut icon" href="assets/logo.jpeg">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .carousel-item 
    {
      display: none;
    }
    .carousel-item.active {
      display: block;
    }
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gray-50">


  <!-- Carousel -->
  <div class="relative my-32 w-full max-w-3xl mx-auto">
    <!-- Carousel Wrapper -->
    <div class="relative overflow-hidden rounded-lg shadow-lg">
      <div id="carousel" class="relative w-full">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <img src="./assests/caroo1.jpeg" class="w-full" alt="Slide 1">
        </div>
        <!-- Slide 2 -->
        <div class="carousel-item">
          <img src="./assests/caroo2.jpeg" class="w-full" alt="Slide 2">
        </div>
        <!-- Slide 3 -->
        <div class="carousel-item">
          <img src="./assests/caroo3.jpeg" class="w-full" alt="Slide 3">
        </div>
      </div>
      
      <!-- Controls -->
      <button id="prev" class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-white text-black p-2 rounded-full shadow-lg hover:bg-gray-200 focus:outline-none transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <button id="next" class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-white text-black p-2 rounded-full shadow-lg hover:bg-gray-200 focus:outline-none transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>

    <!-- Indicators -->
    <div class="flex justify-center space-x-2 mt-4">
      <button class="w-3 h-3 bg-gray-400 rounded-full focus:outline-none" data-slide="0"></button>
      <button class="w-3 h-3 bg-gray-400 rounded-full focus:outline-none" data-slide="1"></button>
      <button class="w-3 h-3 bg-gray-400 rounded-full focus:outline-none" data-slide="2"></button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const slides = document.querySelectorAll('.carousel-item');
      const indicators = document.querySelectorAll('[data-slide]');
      let currentIndex = 0;
      const intervalTime = 3000; // Time in milliseconds for the autoplay interval
      let interval;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle('active', i === index);
        });
        indicators.forEach((indicator, i) => {
          indicator.classList.toggle('bg-gray-800', i === index);
          indicator.classList.toggle('bg-gray-400', i !== index);
        });
      }

      function startAutoplay() {
        interval = setInterval(() => {
          currentIndex = (currentIndex + 1) % slides.length;
          showSlide(currentIndex);
        }, intervalTime);
      }

      function stopAutoplay() {
        clearInterval(interval);
      }

      document.getElementById('prev').addEventListener('click', () => {
        stopAutoplay();
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
        startAutoplay();
      });

      document.getElementById('next').addEventListener('click', () => {
        stopAutoplay();
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
        startAutoplay();
      });

      indicators.forEach((indicator, i) => {
        indicator.addEventListener('click', () => {
          stopAutoplay();
          currentIndex = i;
          showSlide(currentIndex);
          startAutoplay();
        });
      });

      showSlide(currentIndex);
      startAutoplay();
    });
  </script>
  
  <script src="./script.js"></script>
</body>
</html>

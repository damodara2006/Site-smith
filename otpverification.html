<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h1 class="text-2xl font-bold text-center mb-6">OTP Verification</h1>
      
      <form id="otpForm">
        <!-- OTP Input -->
        <div class="mb-4">
          <label class="block text-gray-700">Enter 6-Digit OTP</label>
          <input type="text" id="otp" maxlength="6" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
        </div>

        <!-- Error Message -->
        <div id="error" class="text-red-500 text-center mb-4 hidden">Incorrect OTP. Please try again.</div>

        <!-- Verify Button -->
        <div>
          <button type="button" onclick="verifyOTP()" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 focus:outline-none">Verify</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const correctOTP = '123456'; // For demo purposes, OTP is hardcoded. In a real application, OTP should be dynamically generated.

    function verifyOTP() {
      const enteredOTP = document.getElementById('otp').value;

      if (enteredOTP === correctOTP) {
        window.location.href = "home.html"; // Redirect to home page if OTP is correct
      } else {
        document.getElementById('error').classList.remove('hidden'); // Show error if OTP is wrong
      }
    }
  </script>
</body>
</html>

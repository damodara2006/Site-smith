<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Think Green Live Green</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
      
      <form id="loginForm" onsubmit="generateCaptcha(event)">
        <!-- Username -->
        <div class="mb-4">
          <label class="block text-gray-700">Username</label>
          <input type="text" id="username" class="w-full px-4 py-2 mt-5 border rounded-md focus:outline-none focus:border-blue-500" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-4">
          <label class="block text-gray-700 mt-5">Phone Number</label>
          <input type="text" id="phone" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500 mb-5" required>
        </div>

        <!-- Captcha Generation -->
        <div class="mb-4 mt-5">
          <a href="./otpverification.html">
          <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-1000 focus:outline-none">Generate Captcha</button>
          </a>
        </div>
      </form>
      
      <div id="captchaText" class="text-center mb-4 text-gray-700 hidden">
        <p>Captcha has been sent to your phone number.</p>
      </div>
    </div>
  </div>

  <script>
    let generatedCaptcha;

    function generateCaptcha(event) {
      event.preventDefault();
      
      const phone = document.getElementById('phone').value;
      generatedCaptcha = Math.floor(100000 + Math.random() * 900000); // Generate a 6-digit Captcha

      // Simulate sending Captcha to phone (replace with real backend logic)
      console.log(`Captcha sent to ${phone}: ${generatedCaptcha}`);

      // Display Captcha sent message and navigate to OTP verification
      document.getElementById('captchaText').classList.remove('hidden');
      setTimeout(() => {
        window.location.href = 'otpverification.html';
      }, 1000);
    }
  </script>
</body>
</html>
